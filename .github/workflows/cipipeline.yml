name: CI Pipeline

on:
  workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Paso 1: Checkout del repo actual (MyProjectWithCICD, con las pruebas)
      - name: Checkout del repo de pruebas (MyProjectWithCICD)
        uses: actions/checkout@v3

      # ðŸ”¹ Paso 2: Clonar el cÃ³digo fuente del otro repo en una subcarpeta
      - name: Clonar cÃ³digo fuente (QA-Automation-Demo)
        uses: actions/checkout@v3
        with:
          repository: daimilamoru/QA-Automation-Demo
          token: ${{ secrets.GITHUB_TOKEN }}  # Usa el token automÃ¡tico de GitHub Actions
          path: app-code                         # Se guarda en subcarpeta ./app-code

      # ðŸ”¹ Paso 3: Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ðŸ”¹ Paso 4: Instalar dependencias del proyecto de pruebas
      - name: Instalar dependencias
        run: npm install

      - name: Otorgar permisos a node_modules/.bin
        run: chmod +x node_modules/.bin/playwright


      # ðŸ”¹ Paso 5: Instalar navegadores de Playwright
      - name: Instalar Playwright Browsers
        run: npx --yes playwright install --with-deps

      # ðŸ”¹ Paso 6: Ejecutar pruebas Smoke
      - name: Ejecutar solo pruebas Smoke
        run: npx playwright test tests/smoke
