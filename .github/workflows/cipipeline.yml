name: CI Pipeline

on:
  workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repo de pruebas
        uses: actions/checkout@v3
        with:
          repository: daimilamoru/QA-Automation-Demo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: QA-Automation-Demo
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        working-directory: QA-Automation-Demo
        run: npm install

      - name: Instalar navegadores Playwright
        working-directory: QA-Automation-Demo
        run: npx playwright install --with-deps

      - name: Ejecutar pruebas smoke
        working-directory: QA-Automation-Demo
        run: npm test -- tests/smoke
